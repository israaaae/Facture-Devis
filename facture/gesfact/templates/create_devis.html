{% extends 'base1.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un client</title>
    <!-- Inclure les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5 ml-3">
  <div >
    <h1 style="color:#0a58ca">Ajouter un devis</h1>
    <form method="post">
          {% csrf_token %}
          <h3 style="color: #007bff;">Informations </h3>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="{{ form.numero_devis.id_for_label }}"><strong>N° devis : </strong></label>
                  <input type="text" class="form-control" id="{{ form.numero_devis.id_for_label }}" name="{{ form.numero_devis.name }}" placeholder="Entrez le N° devis">
              </div>

              <div class="form-group col-md-6">
                <label for="{{ form.client.id_for_label }}"><strong>Client : </strong></label>
               <select class="form-control" id="{{ form.client.id_for_label }}" name="{{ form.client.name }}">
                 <option value="">Sélectionnez un client</option>
                 {% for client in form.client.field.queryset %}
                     <option value="{{ client.id }}">{{ client }}</option>
                 {% endfor %}
               </select>            
             </div>

              <div class="form-group col-md-6">
                 <label for="{{ form.serie.id_for_label }}"><strong>Serie : </strong></label>
                <input type="tel" class="form-control" id="{{ form.serie.id_for_label }}" name="{{ form.serie.name }}" placeholder="Entrez la serie">
              </div>
            </div>

              </div>
              <h3 style="color: #007bff;">Autres Détails </h3>

              
              <div >
                <table class="table mt-3">

                    <tr>
                      <th>Article</th>

                      <th>Quantité</th>
                      <th>Remise</th>
                    </tr>
                  <tr>
                    <td>                
                      <select class="form-control" id="{{ form.article.id_for_label }}" name="{{ form.article.name }}">
                      <option value="">Sélectionnez une article</option>
                      {% for article in form.article.field.queryset %}
                          <option value="{{ article.id }}">{{ article }}</option>
                      {% endfor %}
                    </select>    
                    </td>
                    
                    <td>              
                      <input type="text" class="form-control" id="{{ form.quantite.id_for_label }}" name="{{ form.quantite.name }}" placeholder="Entrez la quantité">
                    </td>

                    <td>
                      <input type="text" class="form-control" id="{{ form.remise.id_for_label }}" name="{{ form.remise.name }}" placeholder="Entrez le pourcentage">
                    </td>
                  </tr>

              </table>
              
              </div>          

              <button type="submit" class="btn btn-primary">Enregistrer</button>

      </form>



    </div>
    

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
{% endblock %}
